{% extends 'base.html' %}
{% block body %}
<div class="usersform">
    {% if err %}
    <p class="err"> {{err}}</p>
    {% endif %}
    <h2>Reset Password:</h2>
    <form method="POST" action="/api/resetpassword/{{reset_token}}" style="margin-top: -10px">
        <p>username: {{username}}</p>
        <input type="password" name="newpassword" placeholder="enter your new password" style="padding: 4px;">
        <br>
        <button type="submit" style="margin-top: 8px;">Submit</button> &nbsp;
        <a href="/register">Not have an account yet?</a> or &nbsp;
        <a href="/login">Login</a><br><br>
        <a href="/">Home</a>
    </form>
</div>
{% endblock %}
