{% extends 'base.html' %}
{% block forgotpassword %}
<div class="usersform">
    {% if err %}
    <p class="err"> {{err}}</p>
    {% endif %}
    <h2>Forgot Password:</h2>
    <form method="POST" action="/api/forgotpassword" style="margin-top: -10px">
        <input type="email" name="email" placeholder="enter your email" style="padding: 4px;">
        <br>
        <button type="submit" style="margin-top: 8px;">Submit</button> &nbsp;
        <a href="/register">Not have an account yet?</a> or &nbsp;
        <a href="/login">Login</a><br><br>
        <a href="/">Home</a>
    </form>
</div>
{% endblock %}
