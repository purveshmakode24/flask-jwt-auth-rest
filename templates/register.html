{% extends 'base.html' %}
{% block register %}
<div class="usersform">
    <h2>Register a user:</h2>
    <form method="POST" action="/add" style="margin-top: -10px">
        <input type="text" name="username" placeholder="enter your name" style="padding: 4px;">
        <input type="email" name="email" placeholder="enter your email" style="padding: 4px;">
        <input type="password" name="password" placeholder="enter your password" style="padding: 4px;">
        <br>
        <button type="submit" style="margin-top: 8px;">Submit</button> &nbsp;
        <a href="/login">Login</a><br><br>
        <a href="/">Home</a>
    </form>
</div>
{% endblock %}
