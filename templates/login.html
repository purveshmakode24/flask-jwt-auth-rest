{% extends 'base.html' %}
{% block login %}
<div class="usersform">
    {% if err %}
    <p class="err"> {{err}}</p>
    {% endif %}
    <h2>User Login:</h2>
    <form method="POST" action="/login" style="margin-top: -10px">
        <input type="text" name="username" placeholder="enter your name" style="padding: 4px;">
        <input type="password" name="password" placeholder="enter your password" style="padding: 4px;">
        <br>
        <button type="submit" style="margin-top: 8px;">Submit</button> &nbsp;
        <a href="/register">Not have an account yet?</a> or &nbsp;
        <a href="/forgotpassword">Forgot Password?</a><br><br>
        <a href="/">Home</a>
    </form>
</div>
{% endblock %}
